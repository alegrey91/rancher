---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-extension
  namespace: cattle-system
  labels:
    app: api-extension
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-extension
  template:
    metadata:
      labels:
        app: api-extension
    spec:
      serviceAccountName: api-extension
      containers:
      - name: api-extension
        image: local/api-extension:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5555
---
apiVersion: v1
kind: Service
metadata:
  name: api-extension
  namespace: cattle-system
spec:
  selector:
    app: api-extension
  ports:
  - protocol: TCP
    port: 5555
    targetPort: 5555
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-extension
  namespace: cattle-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-extension
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-extension
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: api-extension
subjects:
- kind: ServiceAccount
  name: api-extension
  namespace: cattle-system
