kind: ServiceAccount
metadata:
  name: apiserver-poc-read
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apiserver-poc-read
rules:
- apiGroups: ["ext.cattle.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: apiserver-poc-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: apiserver-poc-read
subjects:
- kind: ServiceAccount
  name: apiserver-poc-read
  namespace: default
